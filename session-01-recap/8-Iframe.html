<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
  </head>
  <body>
    <h1>IFRAME</h1>
    <div>
      <audio controls src="./assets/muzik.mp3" style="width: 50%"></audio>
    </div>
    <br />
    <div>
      <video controls src="./assets/3 Raeuber .mp4" style="width: 50%"></video
      ><br /><br />
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/RWTO3p0RIuA"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe
      ><br />
    </div>
    <div>
      <iframe
        width="800"
        height="400"
        src="https://clarusway.com/"
        frameborder="0"
      ></iframe
      ><br />
    </div>
  </body>
</html>
